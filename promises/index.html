<!DOCTYPE html>
<html>
  <head>
    <title>Test Page</title>
  </head>
  <body>
    <button>Click!</button>

    <script>
      let counter = 0;

      document.querySelector('button').addEventListener('click', () => {
        ++counter;
      });

      setTimeout(() => {
        if (counter > 5) {
          alert('You Won!')
        } else {
          alert('Sorry you lost!')
        }
      }, 2000)
    </script>
  </body>
</html>
